apiVersion: v1
kind: Service
metadata:
  name: sip-registrar
  labels:
    app: sip-registrar
    tier: middle
spec:
  ports:
  - name: sip-tls
    port: 5061
    targetPort: 5061
  selector:
    app: sip-registrar
    tier: middle
  type: NodePort
  nodePort: 5061
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sip-registrar
spec:
  selector:
    matchLabels:
      app: sip-registrar
      tier: middle
  replicas: 1
  template:
    metadata:
      labels:
        app: sip-registrar
        tier: middle
    spec:
      containers:
      - name: sip-registrar-kamailio
        image: plus64nz/sip-registrar-kamailio:latest
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
        ports:
        - containerPort: 5061
